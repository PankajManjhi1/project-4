<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job application from</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="contener">
        <div class="apply_box">
            <h2>Job Application From
            <span class="title_small">(web)</span>
            </h2>
            <form action="">
                <div class="form_contener">
                    <div class="form_control">
                        <label for="First Name"></label>
                        <input id="First Name" name="first name" placeholder="Enter your name..."/>
                    </div>
                </div>
                <div class="form_control">
                    <label for="Last Name"></label>
                    <input id="Last Name" name="Last 1name" placeholder="Enter your last name..."/>
                </div>
                
                <div class="form_control">
                    <label for="Email"></label>
                    <input type="email" id="Email" name="Email" placeholder="Enter your email..."/>
                 </div>

                 <div class="form_control">
                    <label for="Job_Role"></Select></label>
                    <select id="Job_Role" name="Job_Role">
                        <option value="">Job Role</option>
                        <option value="Frontend">Frontend</option>
                        <option value="Backend">Backend</option>
                        <option value="Full stack">Full stack</option>
                        <option value="Developer">Developer</option>
                        <option value="React native">React native</option>
                    </select>
                 </div>
                <div class="form_control">
                    <label for="Address"></label>
                    <textarea name="Address" id="Address" cols="50" rows="4" id="Address" name="Address" placeholder="Enter your Address..."/></textarea> 
                </div>
                <div class="form_control">
                    <label for="City"></label>
                    <input type="City" id="City" name="City" placeholder="Enter your city..."/>
                </div>
                    <div class="form_control">
                        <label for="Pincode"></label>
                        <input type="number" id="Pincode" name="Pincode" placeholder="Enter your Pincode..."/>
                    </div>
                    <div class="form_control">
                        <label for="Date"></label>
                        <input type="Date" id="Date" name="Date"/>
                    </div>

                    <div class="form_control">
                        <label for="upload"></label>
                        <input type="file" id="upload" name="upload"/>
                    </div>
                    <div class="button_contener">
                        <button typt="submit">Apply now</button>
                
                </div>
                   </form>
        </div>

</div>
</body>
</html>
